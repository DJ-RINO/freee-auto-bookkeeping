name: Auto Bookkeeping

on:
  schedule:
    # 毎週月曜日の午前9時（JST）に実行
    - cron: '0 0 * * 1'  # UTC 00:00 = JST 09:00
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (確認のみ、登録しない)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  process-transactions:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run bookkeeping process
      env:
        FREEE_ACCESS_TOKEN: ${{ secrets.FREEE_ACCESS_TOKEN }}
        FREEE_COMPANY_ID: ${{ secrets.FREEE_COMPANY_ID }}
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
      run: |
        python src/main.py
    
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bookkeeping-results-${{ github.run_id }}
        path: |
          results_*.json
        retention-days: 30
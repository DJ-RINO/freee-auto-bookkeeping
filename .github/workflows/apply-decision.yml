name: Apply Receipt Decision
on:
  repository_dispatch:
    types: [apply-receipt-decision]

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Apply
        env:
          FREEE_CLIENT_ID: ${{ secrets.FREEE_CLIENT_ID }}
          FREEE_CLIENT_SECRET: ${{ secrets.FREEE_CLIENT_SECRET }}
          FREEE_REFRESH_TOKEN: ${{ secrets.FREEE_REFRESH_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/apply_decision.py \
            --interaction-id "${{ github.event.client_payload.interaction_id }}" \
            --action "${{ github.event.client_payload.action }}" \
            --amount "${{ github.event.client_payload.amount }}" \
            --date "${{ github.event.client_payload.date }}" \
            --vendor "${{ github.event.client_payload.vendor }}"


